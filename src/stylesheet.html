<style>
  :root {
    /* Colors */
    --primary: #4F46E5;
    /* Indigo 600 */
    --primary-light: #EEF2FF;
    --secondary: #10B981;
    /* Emerald 500 */
    --warning: #F59E0B;
    /* Amber 500 */
    --danger: #EF4444;
    /* Red 500 */
    --dark: #1F2937;
    /* Gray 800 */
    --medium: #6B7280;
    /* Gray 500 */
    --light: #F3F4F6;
    /* Gray 100 */
    --white: #FFFFFF;
    --glass: rgba(255, 255, 255, 0.95);
    --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);

    /* Dimensions */
    --header-height: 60px;
    --radius: 16px;
    --spacing: 20px;
  }

  * {
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
  }

  body {
    margin: 0;
    padding: 0;
    font-family: 'Outfit', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background-color: var(--light);
    color: var(--dark);
    height: 100vh;
    overflow: hidden;
    /* App-like feel */
  }

  /* App Container */
  #app {
    width: 100%;
    height: 100%;
    position: relative;
    overflow: hidden;
    max-width: 600px;
    /* Tablet limit */
    margin: 0 auto;
    background: var(--white);
    box-shadow: 0 0 40px rgba(0, 0, 0, 0.05);
  }

  /* Views */
  .view {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    background: var(--white);
    opacity: 0;
    pointer-events: none;
    transform: translateY(20px);
    transition: opacity 0.3s ease, transform 0.3s ease;
    z-index: 0;
  }

  .view.active {
    opacity: 1;
    pointer-events: auto;
    transform: translateY(0);
    z-index: 10;
  }

  /* Header */
  .app-header {
    height: var(--header-height);
    padding: 0 var(--spacing);
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: var(--glass);
    backdrop-filter: blur(10px);
    position: sticky;
    top: 0;
    border-bottom: 1px solid var(--light);
    z-index: 20;
  }

  .app-header h2 {
    font-size: 1.25rem;
    font-weight: 600;
    margin: 0;
  }

  .icon-btn {
    background: none;
    border: none;
    padding: 8px;
    border-radius: 50%;
    color: var(--dark);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.2s;
  }

  .icon-btn:active {
    background: var(--light);
  }

  .spacer {
    width: 40px;
    /* Balance for back button */
  }

  /* Main Content */
  main {
    flex: 1;
    overflow-y: auto;
    padding: var(--spacing);
    padding-bottom: 80px;
    /* Safe area for bottom */
  }

  /* Typography */
  h1,
  h2,
  h3 {
    color: var(--dark);
    margin-top: 0;
  }

  p {
    color: var(--medium);
    line-height: 1.5;
    margin: 0 0 10px 0;
  }

  /* Dashboard Cards */
  .dashboard-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 16px;
    padding-top: 10px;
  }

  .card {
    background: var(--white);
    border-radius: var(--radius);
    padding: 20px;
    box-shadow: var(--shadow);
    transition: transform 0.2s, box-shadow 0.2s;
    cursor: pointer;
    border: 1px solid var(--light);
  }

  .card:active {
    transform: scale(0.98);
  }

  .action-card {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    aspect-ratio: 1;
    justify-content: center;
  }

  .icon-box {
    width: 56px;
    height: 56px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 12px;
  }

  .icon-box.clean {
    background: var(--primary-light);
    color: var(--primary);
  }

  .icon-box.expense {
    background: #ECFDF5;
    color: var(--secondary);
  }

  .action-card h3 {
    font-size: 1rem;
    margin-bottom: 4px;
  }

  .action-card p {
    font-size: 0.75rem;
    margin: 0;
  }

  .history-card {
    grid-column: span 2;
    min-height: 120px;
  }

  .card-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 12px;
  }

  .card-header h3 {
    margin: 0;
    font-size: 1rem;
  }

  .link-text {
    color: var(--primary);
    font-size: 0.85rem;
    font-weight: 500;
  }

  /* Login View */
  .login-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 40px;
  }

  .login-container h1 {
    font-size: 2rem;
    margin-bottom: 8px;
    color: var(--primary);
  }

  .subtitle {
    margin-bottom: 40px;
  }

  .pin-display {
    display: flex;
    gap: 16px;
    margin-bottom: 40px;
  }

  .dot {
    width: 16px;
    height: 16px;
    border-radius: 50%;
    background: var(--light);
    border: 1px solid var(--medium);
    transition: all 0.2s;
  }

  .dot.filled {
    background: var(--primary);
    border-color: var(--primary);
  }

  .keypad {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    width: 100%;
    max-width: 300px;
  }

  .key {
    width: 100%;
    aspect-ratio: 1;
    border-radius: 50%;
    border: none;
    background: var(--light);
    font-size: 1.5rem;
    font-weight: 500;
    color: var(--dark);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.2s;
  }

  .key:active {
    background: #E5E7EB;
  }

  .key.empty {
    background: transparent;
    cursor: default;
  }

  .key.delete {
    color: var(--medium);
    font-size: 1.2rem;
    background: transparent;
  }

  /* Forms */
  .form-container {
    display: flex;
    flex-direction: column;
    gap: 24px;
  }

  .form-group {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  label {
    font-weight: 500;
    font-size: 0.9rem;
    color: var(--medium);
  }

  input,
  select,
  textarea {
    padding: 14px;
    border-radius: 12px;
    border: 1px solid #E5E7EB;
    font-size: 1rem;
    font-family: inherit;
    background: var(--light);
    transition: border-color 0.2s;
    outline: none;
    width: 100%;
  }

  input:focus,
  select:focus,
  textarea:focus {
    border-color: var(--primary);
    background: var(--white);
  }

  .cleaning-item {
    background: #F9FAFB;
    padding: 16px;
    border-radius: 12px;
    border: 1px solid #E5E7EB;
    margin-bottom: 12px;
    position: relative;
    animation: slideIn 0.3s;
  }

  .item-header {
    display: flex;
    justify-content: space-between;
    margin-bottom: 12px;
  }

  .remove-btn {
    color: var(--danger);
    background: none;
    border: none;
    padding: 4px;
  }

  @keyframes slideIn {
    from {
      opacity: 0;
      transform: translateY(10px);
    }

    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .btn-primary,
  .btn-secondary {
    width: 100%;
    padding: 16px;
    border-radius: 14px;
    border: none;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    transition: transform 0.1s, opacity 0.2s;
  }

  .btn-primary {
    background: var(--primary);
    color: var(--white);
    box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
  }

  .btn-secondary {
    background: var(--white);
    color: var(--primary);
    border: 1px solid var(--primary);
    margin-top: 10px;
  }

  .btn-primary:active,
  .btn-secondary:active {
    transform: scale(0.98);
    opacity: 0.9;
  }

  /* History List */
  .history-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px;
    border-bottom: 1px solid var(--light);
  }

  .history-item:last-child {
    border-bottom: none;
  }

  .h-info {
    display: flex;
    flex-direction: column;
    gap: 4px;
  }

  .h-date {
    font-size: 0.8rem;
    color: var(--medium);
  }

  .h-title {
    font-weight: 500;
    font-size: 1rem;
  }

  .h-amount {
    font-weight: 600;
    font-size: 1rem;
    color: var(--dark);
  }

  .delete-action {
    color: var(--danger);
    background: #FEF2F2;
    padding: 8px;
    border-radius: 8px;
    border: none;
    margin-left: 12px;
  }

  /* Loader */
  .loader-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.8);
    backdrop-filter: blur(4px);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 100;
    transition: opacity 0.3s;
  }

  .loader-overlay.hidden {
    opacity: 0;
    pointer-events: none;
  }

  .spinner {
    width: 40px;
    height: 40px;
    border: 4px solid var(--primary-light);
    border-top: 4px solid var(--primary);
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-bottom: 10px;
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }

    100% {
      transform: rotate(360deg);
    }
  }

  /* Toast */
  .toast {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    background: var(--dark);
    color: var(--white);
    padding: 12px 24px;
    border-radius: 30px;
    font-size: 0.9rem;
    box-shadow: var(--shadow-lg);
    z-index: 200;
    opacity: 1;
    transition: opacity 0.3s, transform 0.3s;
  }

  .toast.hidden {
    opacity: 0;
    transform: translateX(-50%) translateY(20px);
    pointer-events: none;
  }

  .total-summary {
    background: var(--primary);
    color: var(--white);
    padding: 20px;
    border-radius: var(--radius);
    margin-bottom: 20px;
    text-align: center;
    box-shadow: 0 10px 25px -5px rgba(79, 70, 229, 0.4);
  }

  .total-amount {
    font-size: 2.5rem;
    font-weight: 700;
    margin-top: 5px;
  }
</style>
